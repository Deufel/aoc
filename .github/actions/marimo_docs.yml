name: Export Marimo Notebook

on:
  push:
    branches:
      - master

jobs:
  export:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          pip install .
      
      - name: Export marimo notebook to HTML
        run: |
          marimo export html main.py -o ./docs/index.html

      - name: Create .nojekyll file
        run: |
          touch .nojekyll
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/index.html .nojekyll
          git diff --quiet && git diff --staged --quiet || git commit -m "Update exported HTML"
          git push



