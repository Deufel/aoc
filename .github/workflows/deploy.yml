name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]  # Change if your default branch is different (e.g., master)
  workflow_dispatch:  # Allows manual runs

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create build directory with site files
        run: |
          mkdir -p build
          cp __marimo__/main.html build/index.html
          touch build/.nojekyll  # Bypasses Jekyll (needed for underscore folders/files)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
